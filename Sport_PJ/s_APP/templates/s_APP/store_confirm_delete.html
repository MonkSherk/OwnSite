{% extends 's_APP/base.html' %}

{% block content %}
<h2>Delete Store</h2>
<p>Are you sure you want to delete {{ store.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Delete</button>
    <a href="{% url 'store_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
