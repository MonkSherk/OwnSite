{% extends 's_APP/base.html' %}

{% block content %}
<h2>Stores</h2>
<a href="{% url 'add_store' %}" class="btn">Add Store</a>
<ul>
    {% for store in stores %}
        <li>
            <a href="{% url 'store_detail' store.pk %}">{{ store.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
