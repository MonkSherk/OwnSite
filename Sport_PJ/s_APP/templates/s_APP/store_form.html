{% extends 's_APP/base.html' %}

{% block content %}
<h2>{% if store %}Edit{% else %}Add{% endif %} Store</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{% if store %}{{ store.name }}{% endif %}" required>
    
    <label for="image">Image:</label>
    <input type="file" name="image" id="image">
    
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{% if store %}{{ store.description }}{% endif %}</textarea>
    
    <button type="submit" class="btn">{% if store %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
